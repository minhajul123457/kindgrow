<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to your Amazon Store...</title>
  <script>
    async function redirectToAmazon() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        const countryCode = data.country;

        switch (countryCode) {
          case "US":
            window.location.href = "https://www.amazon.com/dp/B0FF3C8HHH";
            break;
          case "GB":
            window.location.href = "https://www.amazon.co.uk/dp/B0FF3C8HHH";
            break;
          case "DE":
            window.location.href = "https://www.amazon.de/dp/B0FF3C8HHH";
            break;
          case "FR":
            window.location.href = "https://www.amazon.fr/dp/B0FF3C8HHH";
            break;
          case "ES":
            window.location.href = "https://www.amazon.es/dp/B0FF3C8HHH";
            break;
          case "IT":
            window.location.href = "https://www.amazon.it/dp/B0FF3C8HHH";
            break;
          case "NL":
            window.location.href = "https://www.amazon.nl/dp/B0FF3C8HHH";
            break;
          case "PL":
            window.location.href = "https://www.amazon.pl/dp/B0FF3C8HHH";
            break;
          case "SE":
            window.location.href = "https://www.amazon.se/dp/B0FF3C8HHH";
            break;
          case "JP":
            window.location.href = "https://www.amazon.co.jp/dp/B0FF3C8HHH";
            break;
          case "CA":
            window.location.href = "https://www.amazon.ca/dp/B0FF3C8HHH";
            break;
          case "AU":
            window.location.href = "https://www.amazon.com.au/dp/B0FF3C8HHH";
            break;
          default:
            // If country not in the list, send to US Amazon
            window.location.href = "https://www.amazon.com/dp/B0FF3C8HHH";
        }
      } catch (e) {
        // Fallback if API fails
        window.location.href = "https://www.amazon.com/dp/B0FF3C8HHH";
      }
    }

    redirectToAmazon();
  </script>
</head>
<body>
  <p>Redirecting to your nearest Amazon store... Please wait.</p>
</body>
</html>
